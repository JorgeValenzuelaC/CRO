
{% extends "proyecto_web_app/base.html" %}


{% load static %}



{% block content %}
   <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'proyecto_web_app/img/perrito.jpg' %}" alt="">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded" style="outline: 8px dashed coral; outline-offset: -15px;">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-upper" style="color:white">Cro-Cro</span>
            <span class="section-heading-lower" style="color: white;">Tejidos hechos con cariño</span>
          </h2>
          <p class="mb-3" style="color:white">(´• ω •`).
          </p>  
         
        </div>
      </div>
    </div>
  </section>
    <!-- Message -->
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded" style="outline: 8px dashed coral; outline-offset: -15px;">
              <h2 class="section-heading mb-4">
                <span class="section-heading-upper">Compromiso total</span>
                <span class="section-heading-lower">Garantizado</span>
              </h2>
              <p class="mb-0">Te garantizamos un lindo acabado y una textura muy suave (ღ˘⌣˘ღ) </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="page-section clearfix">
      <div class="row justify-content-center">
      <div class="col-sm-6 ">
      <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="outline: 8px dashed rgb(250, 119, 119); outline-offset: 15px ;">
          <div class="carousel-item active">
            <img class="d-block w-100 rounded" src="{% static 'proyecto_web_app/img/perrito.jpg' %}" alt="First slide" >
          </div>
          <div class="carousel-item">
            
            <img class="d-block w-100 rounded" src="{% static 'proyecto_web_app/img/Guoba.jpg' %}" alt="Second slide" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 rounded" src="{% static 'proyecto_web_app/img/Michelle Bangdream.jpg' %}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      </div>
      </div>
    </section>

    {% endblock %}
